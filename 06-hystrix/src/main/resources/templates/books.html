<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

    </style>
</head>
<body>

<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit book</th>
        <th>Delete book</th>
        <th colspan="2">Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Book Name</td>
        <td th:text="${book.author}">Author Name</td>
        <td th:text="${book.genre}">Author Name</td>
        <td>
            <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${book.id})}">Delete</a>
        </td>
        <td>
            <a href="comments.html" th:href="@{/book/comments(bookId=${book.id})}">Show comments</a>
        </td>
        <td>
            <a href="create-comment.html" th:href="@{/comment/create(bookId=${book.id})}">Create new comment</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="create.html" th:href="@{/create}">Create new book</a>
<br>

</body>
</html>
