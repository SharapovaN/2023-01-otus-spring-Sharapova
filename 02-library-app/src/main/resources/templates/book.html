<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .book {
            border: 1px solid steelblue;
            border-collapse: collapse;
        }

        .book tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }
    </style>
</head>
<body>
<h3>Book:</h3>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Book Name</td>
        <td th:text="${book.author}">Author Name</td>
        <td th:text="${book.genre}">Author Name</td>
    </tbody>
</table>
</body>
</html>
