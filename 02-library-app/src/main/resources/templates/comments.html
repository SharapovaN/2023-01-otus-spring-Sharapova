<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comments for book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

    </style>
</head>
<body>
<h3>Comments:</h3>

<table class="comments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Comment</th>
        <th>Edit comment</th>
        <th>Delete comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.bookName}">Book Name</td>
        <td th:text="${comment.comment}">Comment</td>
        <td>
            <a href="edit-comment.html" th:href="@{/edit-comment(id=${comment.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete-comment(id=${comment.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="create-comment.html" th:href="@{/create-comment(bookId=${comments[0].bookId})}">Create new comment for book</a>

</body>
</html>
